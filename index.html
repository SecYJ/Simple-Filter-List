        <div class="pt-[7.5rem] pb-[100px]">
            <section
                class="mx-auto grid w-full max-w-[920px] grid-cols-2 gap-[30px] rounded-xl px-[3.75rem] py-[3.75rem] shadow-lg"
            >
                <div>
                    <img
                        src="./images/main_img.png"
                        alt="main-logo"
                        class="w-full"
                    />
                    <img src="./images/logo.png" alt="logo" class="w-full" />
                </div>
                <form>
                    <h2
                        class="mb-8 border-b-[3px] border-primary pb-1 text-center text-[1.5rem] font-bold text-primary"
                    >
                        新增旅遊套票
                    </h2>
                    <div class="mb-6 space-y-4">
                        <div class="flex items-center gap-[30px]">
                            <label
                                for="ticket-name"
                                class="shrink-0 font-medium text-primary"
                            >
                                套票名稱
                            </label>
                            <input
                                type="text"
                                id="ticket-name"
                                class="w-full border-b border-primary bg-[#fafafa] py-2 pl-3 placeholder-[#818A91] outline-none"
                                placeholder="請填寫套票名稱"
                            />
                        </div>
                        <div class="flex items-center gap-[30px]">
                            <label
                                for="imgUrl"
                                class="shrink-0 font-medium text-primary"
                            >
                                圖片網址
                            </label>
                            <input
                                type="text"
                                class="w-full border-b border-primary bg-[#fafafa] py-2 pl-3 placeholder-dark-grey outline-none"
                                placeholder="請填寫圖片網址"
                                id="imgUrl"
                            />
                        </div>
                        <div class="flex items-center gap-[30px]">
                            <label
                                for="viewpoint"
                                class="shrink-0 font-medium text-primary"
                            >
                                景點地區
                            </label>
                            <select
                                name="viewpoint"
                                id="viewpoint"
                                class="w-full bg-[#fafafa] py-2 pl-3 text-dark-grey"
                            >
                                <option class="">景點地區</option>
                            </select>
                        </div>
                        <div class="flex items-center gap-[30px]">
                            <label
                                for="ticket-price"
                                class="shrink-0 font-medium text-primary"
                            >
                                套票金額
                            </label>
                            <input
                                type="tel"
                                class="w-full border-b border-primary bg-[#fafafa] py-2 pl-3 placeholder-dark-grey outline-none"
                                placeholder="請填寫套票金額"
                                id="ticket-price"
                            />
                        </div>
                        <div class="flex items-center gap-[30px]">
                            <label
                                for="ticket-group"
                                class="shrink-0 font-medium text-primary"
                            >
                                套票組數
                            </label>
                            <input
                                type="tel"
                                class="w-full border-b border-primary bg-[#fafafa] py-2 pl-3 placeholder-dark-grey outline-none"
                                placeholder="請填寫套票組數"
                                id="ticket-group"
                            />
                        </div>
                        <div class="flex items-center gap-[30px]">
                            <label
                                for="ticket-level"
                                class="shrink-0 font-medium text-primary"
                            >
                                套票星級
                            </label>
                            <input
                                type="tel"
                                class="w-full border-b border-primary bg-[#fafafa] py-2 pl-3 placeholder-dark-grey outline-none"
                                placeholder="請填寫套票星級"
                                id="ticket-level"
                            />
                        </div>
                        <div class="flex items-center gap-[30px]">
                            <label
                                for="ticket-description"
                                class="shrink-0 font-medium text-primary"
                            >
                                套票描述
                            </label>
                            <textarea
                                class="w-full resize-none border-b border-primary bg-[#fafafa] py-2 pl-3 placeholder-dark-grey outline-none"
                                placeholder="請填寫套票描述（限 100 字）"
                                id="ticket-description"
                            >
                            </textarea>
                        </div>
                    </div>
                    <div class="flex justify-end">
                        <button
                            type="submit"
                            class="rounded-[.25rem] bg-primary py-[10px] px-10 text-[1.25rem] text-white"
                        >
                            新增套票
                        </button>
                    </div>
                </form>
            </section>
        </div>
